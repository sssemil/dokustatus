services:
  postgres:
    image: postgres:16-alpine
    container_name: reauth-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: reauth
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: reauth-redis
    command: ["redis-server", "--save", "\"\"", "--appendonly", "no"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  coredns:
    image: coredns/coredns:latest
    container_name: reauth-coredns
    command: ["-conf", "/etc/coredns/Corefile"]
    ports:
      - "5354:53/udp"
      - "5354:53/tcp"
    volumes:
      - ./local_infra/coredns:/etc/coredns:ro

  caddy:
    image: caddy:2-alpine
    container_name: reauth-caddy
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./local_infra/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./local_infra/certs:/etc/caddy/certs:ro
      - caddy_data:/data
      - caddy_config:/config
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
